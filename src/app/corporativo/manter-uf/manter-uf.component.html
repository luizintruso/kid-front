<form [formGroup]="formulario" (ngSubmit)="salvar()">

    <mat-form-field class="example-full-width">
      <mat-label>Digite o ID</mat-label>
      <input matInput placeholder="Nome" formControlName="id">
    </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label>Digite o nome</mat-label>
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>
    

      <mat-form-field class="example-full-width">
        <mat-label>Digite a sigla</mat-label>
        <input matInput placeholder="Nome" formControlName="sigla">
      </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Salvar</button>

    <table mat-table [dataSource]="ufs" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef> Sigla </th>
        <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> editar </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" type="button" (click)="editar(element)">Editar</button>  
        </td>
      </ng-container>
    
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> excluir </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" type="button" (click)="excluir(element)">Excluir</button>  
        </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</form>
