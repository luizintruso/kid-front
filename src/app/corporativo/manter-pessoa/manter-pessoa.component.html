<p>manter-pessoa works!</p>

<form [formGroup]="formulario" (ngSubmit)="salvar()">

      <mat-form-field class="example-full-width">
        <mat-label>Digite seu cpf</mat-label>
        <input matInput placeholder="cpf" formControlName="numCpfCnpj">
      </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit">Salvar</button>

    <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="numCpfCnpj">
        <th mat-header-cell *matHeaderCellDef> Cpf </th>
        <td mat-cell *matCellDef="let element"> {{element.numCpfCnpj}} </td>
      </ng-container>
    
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> editar </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" type="button" (click)="editar(element)">Editar</button>  
        </td>
      </ng-container>
    
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> excluir </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" type="button" (click)="excluir(element)">Excluir</button>  
        </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</form>
