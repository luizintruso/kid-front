<div>
    <button mat-raised-button color="primary" routerLink="/corporativo/pessoa">Novo</button> 
  </div>

<div>
<table mat-table [dataSource]="pessoas" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-Mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="numCpfCnpj">
    <th mat-header-cell *matHeaderCellDef> Cpf/Cpnj </th>
    <td mat-cell *matCellDef="let element"> {{element.numCpfCnpj}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> editar </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" type="button" 
                [routerLink]="['/corporativo/pessoa', element.id]" >Editar</button>  
    </td>
    </ng-container>

    <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> excluir </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" type="button" 
                (click)="deletar(element)">Excluir</button>  
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
